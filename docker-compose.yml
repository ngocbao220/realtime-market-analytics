version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3

  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=cassandra-cluster

  # ==================== SPARK MASTER ====================
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    ports:
      - "8080:8080"   # Web UI
      - "7077:7077"   # Master URL
    environment:
      - SPARK_MODE=master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master

  # ==================== SPARK WORKER ====================
  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    ports:
      - "8081:8081"   # Worker Web UI
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077

  # ==================== SPARK SUBMIT (DRIVER) ====================
  spark-submit:
    image: apache/spark:3.5.0
    container_name: spark-submit
    user: root
    depends_on:
      - spark-master
      - kafka
      - cassandra
    volumes:
      - ./app:/app
      - spark-ivy-cache:/home/spark/.ivy2
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
    command: >
      bash -c "
        echo '=== Fixing Ivy cache permissions ===' &&
        mkdir -p /home/spark/.ivy2/cache &&
        chown -R 185:185 /home/spark/.ivy2 &&
        chmod -R 777 /home/spark/.ivy2 &&

        echo '=== Fixing script permissions ===' &&
        chmod +x /app/spark_streaming.py &&

        echo '=== Waiting for Spark Master...' &&
        sleep 35 &&

        echo '=== Submitting job to Spark Cluster ===' &&
        exec su -s /bin/bash spark -c \"
          /opt/spark/bin/spark-submit \\
            --master spark://spark-master:7077 \\
            --deploy-mode client \\
            --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0 \\
            /app/spark_streaming.py
        \"
      "

  # ==================== PRODUCER ====================
  producer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: producer
    depends_on:
      - kafka
    volumes:
      - ./data:/data
      - ./app:/app
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    command: bash -c "sleep 40 && python /app/producer.py"

# ==================== VOLUME ====================
volumes:
  spark-ivy-cache: